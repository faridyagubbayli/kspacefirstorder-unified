name: CI - macOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-openmp:
    runs-on: macos-latest
    name: macOS - OpenMP Backend
    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: |
        brew install cmake pkg-config gcc

    - name: Configure CMake (OpenMP Only)
      run: |
        export CC=gcc-15
        export CXX=g++-15
        echo "Using compilers:"
        which gcc-15 g++-15
        gcc-15 --version | head -1
        g++-15 --version | head -1
        cmake -B build -DUSE_CUDA=OFF -DUSE_OPENMP=ON -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cmake --build build -j$(sysctl -n hw.ncpu) --verbose
        
    - name: Build diagnostics
      if: failure()
      run: |
        echo "Build failed, showing CMake cache..."
        cat build/CMakeCache.txt | grep -E "(OpenMP|FFTW|HDF5)" || true
        echo "Showing CMake error log..."
        cat build/CMakeFiles/CMakeError.log 2>/dev/null || echo "No CMakeError.log found"
    
    - name: Test executable exists
      run: test -f build/src/kspaceFirstOrder
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kspaceFirstOrder-macos-openmp
        path: build/src/kspaceFirstOrder

  build-no-backends:
    runs-on: macos-latest
    name: macOS - Core Only (No Backends)
    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: |
        brew install cmake pkg-config

    - name: Configure CMake (Core Only)
      run: cmake -B build -DUSE_CUDA=OFF -DUSE_OPENMP=OFF -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)
    
    - name: Test executable exists
      run: test -f build/src/kspaceFirstOrder
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kspaceFirstOrder-macos-core
        path: build/src/kspaceFirstOrder
