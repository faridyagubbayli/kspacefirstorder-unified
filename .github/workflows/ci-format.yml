name: Code Formatting Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Format Check - ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Install clang-format (macOS)
      if: runner.os == 'macOS'
      run: brew install clang-format

    - name: Setup clang-format (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm --yes
        echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

    - name: Check code formatting
      shell: bash
      run: |
        find src -name "*.cpp" -o -name "*.h" -o -name "*.cu" -o -name "*.cuh" | xargs clang-format --dry-run --Werror --style=file
