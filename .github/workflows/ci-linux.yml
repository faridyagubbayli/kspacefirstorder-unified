name: CI - Linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-openmp:
    runs-on: ubuntu-latest
    name: Linux - OpenMP Backend
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        chmod +x ./install_dependencies.sh
        ./install_dependencies.sh
    
    - name: Configure CMake (OpenMP Only)
      run: cmake -B build -DUSE_CUDA=OFF -DUSE_OPENMP=ON -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Test executable exists
      run: test -f build/src/kspaceFirstOrder
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kspaceFirstOrder-linux-openmp
        path: build/src/kspaceFirstOrder

  build-cuda:
    runs-on: ubuntu-latest
    name: Linux - CUDA Backend
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.24
      with:
        cuda: '12.3.2'
    
    - name: Verify nvcc
      run: |
        which nvcc || true
        nvcc --version
    
    - name: Install dependencies
      run: |
        chmod +x ./install_dependencies.sh
        ./install_dependencies.sh
    
    - name: Configure CMake (CUDA Only)
      run: cmake -B build -DUSE_CUDA=ON -DUSE_OPENMP=OFF -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Test executable exists
      run: test -f build/src/kspaceFirstOrder
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kspaceFirstOrder-linux-cuda
        path: build/src/kspaceFirstOrder

  build-dual:
    runs-on: ubuntu-latest
    name: Linux - OpenMP + CUDA
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.24
      with:
        cuda: '12.3.2'
    
    - name: Verify nvcc
      run: |
        which nvcc || true
        nvcc --version
    
    - name: Install dependencies
      run: |
        chmod +x ./install_dependencies.sh
        ./install_dependencies.sh
    
    - name: Configure CMake (Both Backends)
      run: cmake -B build -DUSE_CUDA=ON -DUSE_OPENMP=ON -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Test executable exists
      run: test -f build/src/kspaceFirstOrder
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kspaceFirstOrder-linux-dual
        path: build/src/kspaceFirstOrder
